<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="pannel-title">
            Product Form
        </h4>
    </div>
    <div class="panel-body">
        <form (ngSubmit)="onSaveProduct()" id="product-form" #form="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                class="form-control"
                id="name" name="name"
                placeholder="Name"
                required
                [(ngModel)]="product.name">
          </div>
          <div class="form-group">
            <label for="type">Type</label>
            <input type="text"
                class="form-control"
                id="type" name="type"
                placeholder="Type"
                required
                [(ngModel)]="product.type">
          </div>
          <div class="form-group">
            <label for="weight">Weight</label>
            <input type="number"
                min="1" max="100"
                class="form-control"
                id="priweightority" name="weight"
                placeholder="Weight"
                [(ngModel)]="product.weight">
          </div>
          <div class="form-group">
            <label for="cost">Cost</label>
            <input type="number"
                min="0"
                class="form-control"
                id="priweightority" name="cost"
                placeholder="Cost"
                [(ngModel)]="product.cost">
          </div>
          <button
              type="submit"
              class="btn btn-primary"
              form="product-form"
              [disabled]="form.invalid" >Save
          </button>
          <button
              type="button"   
              class="btn btn-primary"
              (click)="onGoBack()">Back
          </button>
        </form>
    </div>
</div>
