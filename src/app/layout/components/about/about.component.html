<h2 appFontChange>About</h2>
<p class="title">Application: {{applicationName}} (Version: {{version}})</p>
<p class="login">Options login: {{(options$ | async).login}}</p>
<p class="email">Options email: {{(options$ | async).email}}</p>
<button  class="btn btn-warning btn-sm" (click)="onClearOptions()" >Clear options</button>
