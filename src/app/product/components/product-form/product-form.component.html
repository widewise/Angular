<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="pannel-title">
            Product Form
        </h4>
    </div>
    <div class="panel-body">
        <form *ngIf="product" id="product-form" #form="ngForm">
          <div class="form-group">
            <label for="type">Type</label>
            <input type="text"
                class="form-control"
                id="type" name="type"
                placeholder="Type"
                disabled=true
                [(ngModel)]="product.type">
          </div>
          <div class="form-group">
            <label for="weight">Weight</label>
            <input type="number"
                min="1" max="100"
                class="form-control"
                id="priweightority" name="weight"
                placeholder="Weight"
                disabled=true
                [(ngModel)]="product.weight">
          </div>
          <button
              type="button"   
              class="btn btn-primary"
              (click)="onGoBack()">Back
          </button>
        </form>
    </div>
</div>
